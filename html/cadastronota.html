<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastrar Nota</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>
            <h1>Escola X</h1>
        </header>
        <main>
            <h2>Cadastro de Notas</h2>
           <form>
               <label for="aluno" class="required">Aluno</label>
               <input type="text" id="aluno" class="cadastronota" required>
               <label for="port" class="required">Português</label>
               <input type="number" id="port" class="cadastronota" required>
               <label for="mat" class="required">Matemática</label>
               <input type="number" id="mat" class="cadastronota" required>
               <label for="hist" class="required">História</label>
               <input type="number" id="hist" class="cadastronota" required>
               <label for="geog" class="required">Geografia</label>
               <input type="number" id="geog" class="cadastronota" required>
               <label for="cien" class="required">Ciências</label>
               <input type="number" id="cien" class="cadastronota" required>
               <label for="ed-fis" class="required">Educação Física</label>
               <input type="number" id="ed-fis" class="cadastronota" required>
               <label for="artes" class="required">Artes</label>
               <input type="number" id="artes" class="cadastronota" required>
               <label for="ingl" class="required">Inglês</label>
               <input type="number" id="ingl" class="cadastronota" required>
               <input type="submit" value="Cadastrar Notas" class="cadastraN">
           </form>
        </main>
    </body>
</html>
