<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastrar Aluno</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>
            <h1>Escola X</h1>
        </header>
        <main>
            <section>
                <form>
                    <label for="aluno" class="required">Aluno</label>
                    <input type="text" id="aluno" class="input-aluno" required>
                    <label for="idade" class="required">Idade</label>
                    <input type="text" id="idade" class="input-aluno" required>
                    <label for="grau" class="required">Série/Ano</label>
                    <input type="text" id="grau" class="input-aluno" required>
                    <label for="adicional">Informações Adicionais</label>
                    <textarea cols="70" rows="10" id="adicional" class="input-aluno"></textarea>
                    <input type="submit" value="Cadastrar Aluno" class="cadastrar">
                </form>
            </section>
        </main>

    </body>
</html>
